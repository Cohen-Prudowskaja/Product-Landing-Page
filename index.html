<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Bailout Bucket</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body>
<!--
1. Your product landing page should have a header element with a corresponding id="header"
2. You can see an image within the header element with a corresponding id="header-img" (A logo would make a good image here)
  -->
    <header id="header">
              <div class="logo">
          <img
            id="header-img"
            src=""
            alt="idea-man-logo"
          />
        </div>
<!--
3. Within the #header element, you can see a nav element with a corresponding id="nav-bar"
4. You can see at least three clickable elements inside the nav element, each with the class nav-link
5. When you click a .nav-link button in the nav element, you are taken to the corresponding section of the landing page
  -->
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <section id="features">
        <h1>Features</h1>
      </section>
      <section id="how-it-works">
        <h1>How it works</h1>
<!--
6. ou can watch an embedded product video with id="video"
  -->
        <iframe
            id="video"
            height="315"
            src="https://www.youtube.com/embed/FVJ7cC5LzTk?si=ojKZJ-7eUGgcuCVo"
            frameborder="0"
            allowfullscreen
        ></iframe>
      </section>
      <section id="pricing">
        <h1>Pricing</h1>
<!--
7. Your landing page has a form element with a corresponding id="form"
8. Within the form, there is an input field with id="email" where you can enter an email address
9. The #email input field should have placeholder text to let users know what the field is for
10. The #email input field uses HTML5 validation to confirm that the entered text is an email address
11. Within the form, there is a submit input with a corresponding id="submit"
12. When you click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit)  
  -->
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter a valid email address"
            required
          />
          <input id="submit" type="submit" value="Join our mailing list!" class="button" />
        </form>
      </section>
    </main>
  </body>
</html>
